<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container">

        <div class="card">
            <div class="informacoes">
                <img src="images/image-victor.jpg" alt="">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>

            <hr> 

            <div class="card-nunbers">
                <ul class="nunbers">
                    <li class="info">
                        <p class="numero">80K</p>
                        <span class="conunter-type">Followers</span>
                    </li>
                    <li class="info">
                        <p class="numero">803K</p>
                        <span class="conunter-type">Likes</span>
                    </li>
                    <li class="info">
                        <p class="numero">1,4K</p>
                        <span class="conunter-type">Photos</span>
                    </li>
                </ul>
            </div>
        </div>


    </main>


</body>

</html>
