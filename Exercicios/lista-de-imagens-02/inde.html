<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <main>
        <section class="pinturas">

            <div class="pintura">
                <img src="src/images/rome.png" alt="Rome">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h2 class="subtitulo">Michelangelo</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/boat.png" alt="Rome">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="Rome">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h2 class="subtitulo">Da vinci</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/starry-night.png" alt="Rome">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>

        </section>


    </main>


</body>

</html>
