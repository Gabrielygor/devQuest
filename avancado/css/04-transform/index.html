<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 200px;
        }

        img.scale {
            transform: scale(1, 1);
        }

        img.rotate {
            transform: rotate(10deg);
        }

        img.translate {
            transform: translate(100px, 100px);
        }
    </style>

</head>


<body>

    <h1>transform</h1>

    <img src="https://i.pinimg.com/236x/24/f4/31/24f4317e7a441260c5cfeb067c2763c2.jpg" alt="" class="scale">

    <h1>rotate</h1>

    <img src="https://i.pinimg.com/236x/24/f4/31/24f4317e7a441260c5cfeb067c2763c2.jpg" alt="" class="rotate">

    <h1>translate</h1>
    
    <img src="https://i.pinimg.com/236x/24/f4/31/24f4317e7a441260c5cfeb067c2763c2.jpg" alt="" class="translate">


</body>

</html>
