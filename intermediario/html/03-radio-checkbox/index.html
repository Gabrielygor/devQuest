<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: gray;">
    
    <h1>
        Checkbox e Radio
    </h1>

    <h3>
        Linguagues de Programação
    </h3>


    <label for="python">Python</label>
    <input type="checkbox" name="linguagues" id="python"> <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagues" id="javascript"> <br>

    <label for="masculino">M</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">F</label>
    <input type="radio" name="genero" id="feminino">


</body>
</html>
